<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Dude, Where's My Charge</title>
</head>
<body>
    <div class="container-fluid" id="header">
        <h1 class="text-center bg-primary bg-gradient text-light p-4" >Dude, Where's My Charge</h1>
    </div>
    <div class="row grid d-flex" id="main-window">
        <div class="col-3 h-100 bg-info">
            <div class="input-group p-5">
                <input type="text" class="form-control" placeholder="Address">
            </div>
            <div class="input-group p-5">
                <input type="text" class="form-control" placeholder="Radius">
            </div>
        </div>
        <div class="col-9">
            <div class="card m-3">
                <div class="card-title px-3 py-1 title" id="city-title">Results</div>
                <ul class="list-group">
                    <li class="list-group-item px-3 border-0" id="today-symbol">Result1: </li>
                    <li class="list-group-item px-3 border-0" id="today-temp">Result2: </li>
                    <li class="list-group-item px-3 border-0" id="today-wind">Result3: </li>
                    <li class="list-group-item px-3 border-0" id="today-humidity">Result4: </li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="./assets/script.js"></script>
</html>
